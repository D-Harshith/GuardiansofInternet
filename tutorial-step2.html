<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Step 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tutorial-step2-page">
    <div id="instruction-box">
      <p>As a moderator, you will decide which content is allowed and not allowed.</p>
      <ul>
        <li>Swipe right to retain the content</li>
        <li>Swipe left to remove the content</li>
      </ul>
      <p>Try swiping right now or press the green "allow" button below.</p>
    </div>
    <div id="button-container">
      <button id="dont-allow" class="circle-button">Don't Allow</button>
      <button id="allow" class="circle-button">Allow</button>
    </div>
  </div>
  <script>
    document.getElementById('tutorial-step2-page').addEventListener('click', () => {
      window.location.href = 'tutorial-step3.html';
    });
  </script>
</body>
</html>
