<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Step 7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tutorial-step6-page">
    <div id="timer-bar-container">
      <div id="timer-bar"></div>
    </div>
    <div id="card-indicator">
      <div id="card-count">0</div>
    </div>
    <div id="instruction-box">
      <div style="height: 50%; display: flex; justify-content: center; align-items: center;">
        <p>Migrants are lazy and just want to come here to feed off our social welfare benefits.</p>
      </div>
      <div style="height: 50%;">
        <p></p>
      </div>
    </div>
    <div id="button-container">
      <button id="info-button" class="circle-button-small">i</button>
    </div>
    <div id="action-buttons">
      <button id="not-allow" class="circle-button">Not Allow</button>
      <button id="allow" class="circle-button">Allow</button>
    </div>

  <div id="policy-popup" style="display: none;">
    <div id="policy-message">
      <p>You can consult the policies by clicking on the “i” button.</p>
      <p>The time will not stop when you are reviewing the policies.</p>
    </div>
  </div>
  </div>
  <script>
    document.getElementById('allow').addEventListener('click', () => {
      const instructionBox = document.getElementById('instruction-box');
      instructionBox.innerHTML = `
         <div style="height: 50%; display: flex; justify-content: center; align-items: center;">
          <p>Migrants are lazy and just want to come here to feed off our social welfare benefits.</p>
        </div>
        <div style="height: 50%;">
          <p><i>You are correct. This content should be allowed because it is not necessarily attacking a group of people on the basis of their protected characteristics.</p>
        </div>
      `;setTimeout(() => {
        window.location.href = 'policy.html';
      }, 3000); // 3-second delay
    });
        document.getElementById('not-allow').addEventListener('click', () => {
      const instructionBox = document.getElementById('instruction-box');
      instructionBox.innerHTML = `
         <div style="height: 50%; display: flex; justify-content: center; align-items: center;">
          <p>Migrants are lazy and just want to come here to feed off our social welfare benefits.</p>
        </div>
        <div style="height: 50%;">
          <p><i>This content should be allowed because it is not necessarily attacking a group of people on the basis of their protected characteristics.</i></p>

           <p><i>Press the green “allow” button below.</i></p>
        </div>
      `;
      
    });

  document.getElementById('info-button').addEventListener('click', (e) => {
      e.stopPropagation();
      const popup = document.getElementById('policy-popup');
      if (popup) {
        popup.style.display = 'flex';
      }
    });
    document.getElementById('tutorial-step6-page').addEventListener('click', (e) => {
      const popup = document.getElementById('policy-popup');
      if (popup && popup.style.display === 'flex') {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
