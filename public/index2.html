<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Screen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #initial-screen {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    #top-text {
      width: 100%;
      text-align: center;
      padding: 5px;
      background: black;
      border-radius: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="initial-screen">
    <div id="top-text">
      <h1>Guardians of the Internet</h1>
      <p>Do you have what it takes?</p>
    </div>
    <div id="warning-box">
      <div id="warning-content">
        <b>Warning:</b>
        <p>This game contains content that some users may find disturbing.</p>
      </div>
    </div>
    <div id="button-container-index2">
      <button id="play-tutorial" class="button">Play Tutorial</button>
      <button id="skip-tutorial" class="button">Skip Tutorial</button>
      <button id="about" class="button">About</button>
    </div>
  </div>
  <script>
    document.getElementById('play-tutorial').addEventListener('click', () => {
      window.location.href = 'tutorial.html';
    });

    document.getElementById('skip-tutorial').addEventListener('click', () => {
      window.location.href = 'round-start.html';
    });

    document.getElementById('about').addEventListener('click', () => {
      window.location.href = 'about.html';
    });
  </script>
</body>
</html>
