<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Step 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tutorial-step6-page">
    <div id="timer-bar-container">
      <div id="timer-bar"></div>
    </div>
    <div id="card-indicator">
      <div id="card-count">1</div>
    </div>
    <div id="instruction-box">
      <div class="content-container">
        <p class="example-content">
          Stop the refugee filth from coming into our country.</p>
      </div>
      <div class="instruction-container">
        <p></p>
      </div>
    </div>
    <div id="button-container">
      <button id="info-button" class="circle-button-small">i</button>
    </div>
    <div id="action-buttons">
      <button id="not-allow" class="circle-button">Not Allow</button>
      <button id="allow" class="circle-button">Allow</button>
    </div>
  
    <div id="policy-popup" style="display: none;">
      <div id="policy-message">
        <p>You can consult the policies by clicking on the “i” button.</p>
        <p>The time will not stop when you are reviewing the policies.</p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('allow').addEventListener('click', () => {
      const instructionBox = document.getElementById('instruction-box');
      instructionBox.innerHTML = `
        <div class="content-container">
          <p class="example-content">Stop the refugee filth from coming into our country.</p>
        </div>
        <div class="instruction-container">
          <p><i>This content should not be allowed because it is attacking people on the basis of their protected characteristics.</i></p>
          <p><i>Press the red “not allow” button below.</i></p>
        </div>
      `;
    });
    document.getElementById('not-allow').addEventListener('click', () => {
      const instructionBox = document.getElementById('instruction-box');
      instructionBox.innerHTML = `
        <div class="content-container">
          <p class="example-content">Stop the refugee filth from coming into our country.</p>
        </div>
        <div class="instruction-container">
          <p><i>You are correct. This content should not be allowed because it is attacking a group of people on the basis of their protected characteristics.</i></p>
        </div>
      `;
      setTimeout(() => {
        window.location.href = 'tutorial-step7.html';
      }, 3000); // 3-second delay
    });

    document.getElementById('info-button').addEventListener('click', (e) => {
      e.stopPropagation();
      const popup = document.getElementById('policy-popup');
      if (popup) {
        popup.style.display = 'flex';
      }
    });

    document.getElementById('tutorial-step6-page').addEventListener('click', (e) => {
      const popup = document.getElementById('policy-popup');
      if (popup && popup.style.display === 'flex') {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
