<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Complete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="round-complete">
    <h1>Round <span id="round-number"></span> Complete</h1>
    <p id="message"></p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const userCode = localStorage.getItem('userCode');
    const params = new URLSearchParams(window.location.search);
    const round = parseInt(params.get('round'));
    const isEnd = params.get('end') === 'true';

    document.getElementById('round-number').textContent = round;
    if (isEnd) {
      document.getElementById('message').textContent = 'Game Over! Thank you for playing.';
    } else {
      document.getElementById('message').textContent = 'Waiting for the next round...';
    }

    const socket = io('https://guardiansofinternet.onrender.com');

    socket.on('connect', () => {
      console.log('Connected to Socket.IO server on Render from round-complete');
      socket.emit('joinGame', { userCode });
    });

    socket.on('connect_error', (error) => {
      console.error('Socket.IO connection error:', error.message);
      document.getElementById('message').textContent = 'Failed to connect: ' + error.message;
    });

    socket.on('startNextRound', (data) => {
      console.log(`Starting round ${data.currentRound} at ${new Date().toISOString()}`);
      if (!isEnd) {
        setTimeout(() => {
          window.location.href = `game.html?round=${data.currentRound}`;
        }, 3000);
      }
    });

    socket.on('error', (data) => {
      console.error('Server error:', data.message);
      document.getElementById('message').textContent = 'Error: ' + data.message;
    });
  </script>
</body>
</html>
